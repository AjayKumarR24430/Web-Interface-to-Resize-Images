<html>
    <head>
        <title>Image Resizing and Conversion</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Source of Image</th>
                <th>Output Image</th>
            </tr>
            <tr>
                <td>
                    <img src="" id="src-image" alt="Upload an Image" style="width: 500px;" />
                    <img id="hidden-image" src="" alt="Upload an Image" style="display: none;" />
                </td>
                <td>
                    <canvas id="dest-canvas"></canvas>
                    <canvas id="hidden-canvas" style="display: none;"></canvas>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" id="input-file" />
                </td>
                <td>
                    <input type="button" value="Convert to gray scale" id="gray-scale-btn" />
                    <input type="button" value="DrawLine" id="linedraw-btn" />
                    <input type="button" value="Resize Image" id="resize-btn" />
                    <a href="#" id="download-btn" download="converted.png">Download</a>
                </td>
            </tr>
        </table>

        <script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
        <script src="./index.js" type="text/javascript"></script>
    </body>
</html>
